
<i class="fa-solid fa-arrow-left ms-3 fw-bold fs-3 btn" title="back to home" routerLink="/"></i>
<h4 class="text-center mt-3">Book Report</h4>


<table class="table table-hover m-5 me-3 shadow">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Status</th>
        <th scope="col">Assigned To</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of allBooks">
        <td>{{book.bookId}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{ book.isAssigned ? 'Assigned' : 'Free ' }}</td>
        <!-- <td>{{ book.assignedTo && members[book.assignedTo]?.name ? members[book.assignedTo].name : 'Unknown Member' }}</td> -->
        <td>{{ book.assignedTo}}</td>
      </tr>
      
    </tbody>
  </table>
