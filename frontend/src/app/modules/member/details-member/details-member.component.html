<h4 class="text-center mt-3">Member Details</h4>


<table class="table table-hover m-5 me-3 shadow">
    <thead>
      <tr >
        <th scope="col">userId</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allMembers">
        <td>{{user.memberId}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
            <i class="fa-solid fa-trash text-danger btn" title="delete" (click)="delete(user._id)"></i>
            <i class="fa-solid fa-pen-to-square btn text-success" title="edit" routerLink="/member/edit/{{user._id}}"></i>

        </td>
      </tr>
      
    </tbody>
  </table>
